<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaOne - Login</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
    
    <script src="script/script.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    
    <header>
        <div class="container_titulo">
            <h2 class="titulo">Entrar na</h2>
            <img src="imagens/anima_one.png" alt="logo" class="img_logo" />
        </div>
    </header>
    
    <main>
        
        <section class="login">
                
            <form action="#" class="formulario">
                
                <input 
                  type="email" 
                  placeholder="E-mail..." 
                  class="input_email" 
                  onfocus="esconder()" 
                  onblur="revelar()"
                />
            
                <input 
                  type="password" 
                  placeholder="Senha..." 
                  class="input_senha" 
                />
            
                <input type="submit" value="Entrar" class="btn_entrar" />
                    
            </form>
   
            <div class="container_redefinir">
                <a href="#" class="redefinir" onclick="abrirModal()">Esqueceu a senha ?</a>
            </div>
                
            <section class="secao_cadastro">
                <article class="container_button">
                    <h1>Não possui Cadastro ?</h1>
                
                    <a href="cadastro.html">
                        <button type="button" class="btn_cadastro">
                            Cadastre-se
                        </button>
                    </a>
                </article>
            </section>
                
        </section>
            
        
        <section class="modal_redefinir">
            <article class="modal">
                
                <div class="container_close">
                    <span class="fas fa-times close" onclick="fecharModal()"></span>
                </div>
                
                <h1 class="titulo_modal">Redefinir Senha</h1>
                
                <div class="conteudo">
                    <p class="informacao">
                        Informe seu e-mail, para receber um link de redefinição de senha.
                    </p>
                
                    <input type="email" placeholder="E-mail..." class="input_redefinir" />
                    
                    <button class="btn_enviar">Enviar link</button>
                </div>
                
            </article>
        </section>
        
    </main>
    
    <footer>
        <p>&copy; Criado por João Matheus !</p>
    </footer>
    
</body>
</html>
