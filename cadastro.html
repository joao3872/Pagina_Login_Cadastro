<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaOne - Cadastro</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js" defer></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    
    <header>
        <div class="container_titulo">
            <h2 class="titulo">Cadastre-se na</h2>
            <img src="imagens/anima_one.png" alt="logo" class="img_logo" />
        </div>
    </header>
    
    <main>
        
            <section class="cadastro" id="cadastro">
                    
                <form action="#" class="formulario_cadastro">
                        
                    <input 
                      type="text" 
                      placeholder="Nome..." 
                      class="input_nome" 
                      required 
                    />
                        
                    <input 
                      type="email" 
                      placeholder="E-mail..." 
                      class="email" 
                      required 
                    />
                        
                    <input 
                      type="password" 
                      placeholder="Senha..." 
                      class="senha" 
                    />
                        
                    <input 
                      type="password" 
                      placeholder="Repita a senha..." 
                      class="repetir_senha" 
                      required 
                    />

                    <span class="avisoSenha">Repita a senha corretamente !</span>


                    <div class="container_exibir">
                        <div class="exibirSenha">

                            <span class="fas fa-eye" id="exibir"></span>
                            <p class="exibirText">Exibir Senha</p>

                        </div>
                    </div>


                    <article class="verificar_caracteres">
                            
                        <img src="imagens/espada.png" class="espada" alt="espada" />
                            
                        <div class="caracteres">
                            <span class="circle" id="uppercase"></span>
                                
                                
                            <div class="circle_cortado">
                                <span class="parte_esquerda"></span>
                                    
                                <span class="parte_direita"></span>
                            </div>
                                
                                
                            <span class="fas fa-check check"></span>
                                
                            <p>
                                Letra Maiúscula. 
                                <span class="confirma" id="upper"></span>
                            </p>
                        </div>
                            
                            
                        <div class="caracteres">
                            <span class="circle" id="number"></span>
                                
                                
                            <div class="circle_cortado">
                                <span class="parte_esquerda"></span>
                                <span class="parte_direita"></span>
                            </div>
                                
                                
                            <span class="fas fa-check check"></span>
                                
                            <p>
                                Números. 
                                <span class="confirma" id="numero"></span>
                            </p>
                        </div>
                            
                            
                        <div class="caracteres">
                            <span class="circle" id="lowercase"></span>
                                
                                
                            <div class="circle_cortado">
                                <span class="parte_esquerda"></span>
                                <span class="parte_direita"></span>
                            </div>
                                
                                
                            <span class="fas fa-check check"></span>
                                
                            <p>
                                Letra Minúscula. 
                                <span class="confirma" id="lower"></span>
                            </p>
                        </div>
                            
                            
                        <div class="caracteres">
                            <span class="circle" id="especiais"></span>
                                
                                
                            <div class="circle_cortado">
                                <span class="parte_esquerda"></span>
                                <span class="parte_direita"></span>
                            </div>
                                
                                
                            <span class="fas fa-check check"></span>
                                
                            <p>
                                Símbolos. @ & 
                                <span class="confirma" id="simbolos"></span>                                    
                            </p>
                        </div>
                            
                            
                        <div class="caracteres">
                            <span class="circle" id="tamanho"></span>
                                
                                
                            <div class="circle_cortado">
                                <span class="parte_esquerda"></span>
                                <span class="parte_direita"></span>
                            </div>
                                
                                
                            <span class="fas fa-check check"></span>
                                
                            <p>
                                Mínimo: 8 Dígitos
                            </p>
                        </div>
                            
                            
                        <p class="mensagemErro">Cumpra os requisitos da senha, para desbloquear o botão.</p>
                            
                    </article>
                    

                    <input type="submit" class="btn_cadastrar" />
                    
                </form>
                    
                <a href="index.html">
                    <span class="fas fa-arrow-left voltar"></span>
                </a>                                        
                    
            </section>
        
    </main>
    
    <footer>
        <p>&copy; Criado por João Matheus !</p>
    </footer>
    
</body>
</html>
