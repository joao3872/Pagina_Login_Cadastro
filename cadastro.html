<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaOne - Cadastro</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js" defer></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    
    <header>
        <div class="container_titulo">
            <h2 class="titulo">Cadastre-se na</h2>
            <img src="imagens/anima_one.png" alt="logo" class="img_logo" />
        </div>
    </header>
    
    <main>
        
            <section class="cadastro" id="cadastro">
                    
                <form action="#" class="formulario_cadastro">
                        
                    <input 
                      type="text" 
                      placeholder="Nome..." 
                      class="input_nome" 
                      required 
                    />
                        
                    <input 
                      type="email" 
                      placeholder="E-mail..." 
                      class="email" 
                      required 
                    />
                        
                    <input 
                      type="password" 
                      placeholder="Senha..." 
                      class="senha" 
                    />
                        
                    <input 
                      type="password" 
                      placeholder="Repita a senha..." 
                      class="repetir_senha" 
                      required 
                    />

                    <span class="avisoSenha">Repita a senha corretamente !</span>


                    <div class="container_exibir">
                        <div class="exibirSenha">

                            <span class="fas fa-eye" id="exibir"></span>
                            <p class="exibirText">Exibir Senha</p>

                        </div>
                    </div>
                    

                    <input type="submit" class="btn_cadastrar" />
                    
                </form>
                    
                <a href="index.html">
                    <span class="fas fa-arrow-left voltar"></span>
                </a>                                        
                    
            </section>
        
    </main>
    
    <footer>
        <p>&copy; Criado por Jo√£o Matheus !</p>
    </footer>
    
</body>
</html>
